<title>单向判断语句</title>

<body>
<script type="text/javascript">
var num1=100;                             //定义一个赋值为100的变量
var num2=150;                             //定义一个赋值为200的变量
if(num1>num2){
	alert('你好，条件成立');                //如果条件成立则弹出“你好，条件成立”
}
alert('对不起，条件不成立')                 //如果条件不成立则弹出该对话框内容
</script>
</body>
