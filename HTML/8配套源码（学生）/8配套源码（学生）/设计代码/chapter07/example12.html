<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>switch条件语句</title>
</head>
<body>
<script type="text/javascript">
var day=5;
switch(day){
	case 1:
		document.write("星期一");
		break;
	case 2:
		document.write("星期二");
		break;
	case 3:
		document.write("星期三");
		break;
	case 4:
		document.write("星期四");
		break;
	case 5:
		document.write("星期五");
		break;
	case 6:
		document.write("星期六");
		break;
	default:
		document.write("星期日");
		break;
	}
</script>
</body>
</html>
