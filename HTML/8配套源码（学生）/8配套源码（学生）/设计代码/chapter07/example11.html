<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多向判断语句</title>
</head>
<body>
<script type="text/javascript">
	var jiangpin='二等奖';                        //定义了一个变量，并对其赋值
	if(jiangpin =='一等奖'){                      //判断如果赋值为一等奖，则弹出下面内容
		alert('恭喜获得一辆跑车');
	}else if(jiangpin =='二等奖'){               //判断如果赋值为二等奖，则弹出下面内容
		alert('恭喜获得一部手机');
	}else if(jiangpin =='三等奖'){               //判断如果赋值为三等奖，则弹出下面内容
		alert('恭喜获得一台空气净化器');
	}
</script>
</body>
</html>
