<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>综合设置边框</title>
<style type="text/css">
h2{ 
	border-top:3px dashed #243d52;           /*单侧复合属性设置各边框*/
	border-right:10px double #63abe8;
	border-bottom:5px double #85f2da;
	border-left:10px solid #1a5fad;
}
.wangye{border:15px solid #4a4c5e;}   /*border复合属性设置各边框相同*/
</style>
</head>
<body>
<h2>综合设置边框</h2>
<img class="wangye" src="images/pic1.png" alt="网页平面设计" />
</body>
</html>
