<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>绝对定位的应用</title>
<style type="text/css"> 
.father{
	margin:0 auto;
	width:300px;
	height:200px;
	background:yellow;
	/* position:relative;
	left:0;
	top:0; */
}
.div1,.div2,.div3{
	width:100px;
	height:50px;
	background: pink;
	margin-bottom: 10px;
}
.div1{
	position: absolute;
	left: 150px;
	top:100px;
}
</style>
</head>
<body>
<div class="father">
	<div class="div1">div1</div>
	<div class="div2">div2</div>
	<div class="div3">div3</div>
</div>
</body>
