<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>元素的转换</title>
<style type="text/css"> 
div{                         /* 设置元素的宽高 */
	width:180px;
	height:175px;
}
span{                        /* 设置元素的宽高 */
	width:180px;
	height:175px;
}
p{font-size: 20px;}
.spring{background: url(images/spring.jpg);}
.summer{background: url(images/summer.jpg);}
.autumn{background: url(images/autumn.jpg);}
.winter{background: url(images/winter.jpg);}
</style>
</head>
<body>
<p>div部分</p>
<div class="spring"></div>
<div class="summer"></div>
<div class="autumn"></div>
<div class="winter"></div>
<p>span部分</p>
<span class="spring"></span>
<span class="summer"></span>
<span class="autumn"></span>
<span class="winter"></span>
</body>
</html>
