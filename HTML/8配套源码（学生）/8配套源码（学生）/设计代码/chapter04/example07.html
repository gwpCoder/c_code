<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>设置内边距</title>
<style type="text/css">
*{
	padding:0;
	margin:0;
}
img{
	width:300px;
	border:5px solid red;
	float:left;                   /*设置图像左浮动*/
	margin-right:50px;          /*设置图像的右外边距*/
	margin-left:30px;           /*设置图像的左外边距*/
}                               /*上面两行代码等价于margin:0 50px 0 30px;*/
p{
	font-size:14px;
	line-height:26px;
	text-indent:2em;
}
</style>
</head>
<body>
<img src="images/pic3.png" alt="2016全新优化升级课程" />
<p>
前端开发工程师（或者说“网页制作”、“网页制作工程师”、“前端制作工程师”、“网站重构工程师”），这样的一个职位的主要职责是与交互设计师、视觉设计师协作，根据设计图用HTML和CSS完成页面制作。同时，在此基础之上，对完成的页面进行维护和对网站前端性能做相应的优化。
</p>
<p>
另外，一名合格的前端开发工程师，应该具有一定的审美能力和基础的美工操作能力，能很好的与交互及视觉设计师协作。
</p>
</body>
</html>
