<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<title>块元素和行内元素</title>
<style type="text/css"> 
h2{                           /*定义h2的背景颜色、宽度、高度、文本水平对齐方式*/
	background:#909;
	width:300px;
	height:50px;
	text-align:center;
}
p{background:#790;}         /*定义p的背景颜色*/
b{                       /*定义b的背景颜色、宽度、高度、文本水平对齐方式*/
	background:#FCC;
	width:300px;
	height:50px;
	text-align:center;
}
span{background:#FF0;}       /*定义span的背景颜色*/
</style>
</head>
<body>
<h2>标题标记</h2>
<p>段落标记</p>
<p>
	<b>b标记</b>
	<span>span标记</span>
</p>
</body>
</html>
