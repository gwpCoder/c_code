<title>new关键字创建数组</title>
<script type="text/javascript">
var arr1 = new Array();                       //使用new关键字创建数组
var arr2 = new Array(3);                      //使用new关键字创建数组，并为数组指定长度
var arr3 = new Array(100,29,'hello',33.3);//使用new关键字创建数组，并为数组赋值
console.log(arr1);
console.log(arr2);
console.log(arr3);
</script>
