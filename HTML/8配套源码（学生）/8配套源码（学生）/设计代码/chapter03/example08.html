<title>CSS定义背景颜色</title>
<style type="text/css">
h2{
	font-family:"微软雅黑"; 
	color:#FFF;
    background-color:#F00;          /*设置标题的背景颜色*/
}
p{
	background-color:#9FC;          /*设置段落的背景颜色*/
}
</style>
</head>
<body>
<h2>传智播客云课堂上线了</h2>
<p>传智云课堂是传智播客在线教育平台，可以实现晚上在家学习、在线直播教学、实时互动辅导等多种功能，专注于网页、平面、UI设计以及web前端的培训。</p>
</body>
