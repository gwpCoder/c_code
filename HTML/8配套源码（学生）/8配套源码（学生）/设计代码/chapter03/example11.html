<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>并集选择器</title>
<style type="text/css">
h2,h3,p{ font-size:18px;}                                                    /*不同标记组成的并集选择器*/
h3,.special,#one{font-family:"楷体"; color:red; text-decoration:underline;}   /*标记、类、id组成的的并集选择器*/
</style>
</head>
<body>
<h2>二级标题，默认18像素文本效果。</h2>
<h3>三级标题，显示楷体、红色、下划线效果。</h2>
<p class="special">段落文本1，显示楷体、红色、下划线效果。</p>
<p>段落文本2，默认18像素文本效果。</p>
<p id="one">段落文本3，显示楷体、红色、下划线效果。</p>
</body>
</html>
