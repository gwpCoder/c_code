<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>标签指定式选择器</title>
<style type="text/css">
p{ color:blue;}
.special{ color:green;font-size:18px;}
p.special{ color:red; font-size:16px;}    /*标签指定式选择器*/   
</style>
</head>
<body>
<p>通过标记选择器指定字体为蓝色的普通文本。</p>
<h3 class="special">通过类选择器指定的标题文本，设置字号为18像素，颜色为绿色。</h3>
<p class="special">通过标签指定式选择器指定的段落文本，设置字号为16像素，颜色为红色。</p>
</body>
</html>
