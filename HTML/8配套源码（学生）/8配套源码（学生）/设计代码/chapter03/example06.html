<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>font属性</title>
<style type="text/css">
.one{ font:italic 18px/30px "隶书"; color:green;}
.two{ font:italic 18px/30px; color:red;}
</style>
</head>
<body>
<p class="one">好雨知时节，当春乃发生。随风潜入夜，润物细无声。</p>
<p class="two">千里莺啼绿映江，水村山郭酒旗风。南朝四百八十寺，多少楼台烟雨中。</p>
</body>
