 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后代选择器</title>
<style type="text/css">
p strong{ color:red; font-size:18px;}     /*后代选择器*/
strong{ color:blue; font-style:italic;}
</style>
</head>
<body>
<p>这是一段在段落文本中<strong>嵌套strong标记定义的文本（红色）。</strong></p>
<strong>这是在嵌套之外由strong标记定义的又一段文本（蓝色）。</strong>
</body>
</html>
