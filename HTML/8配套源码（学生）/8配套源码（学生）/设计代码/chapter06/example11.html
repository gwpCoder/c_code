<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>select控件</title>
</head>
<body>
<form action="#" method="post">
学历：<br />
	<select>                                            <!--最基本的下拉菜单-->
    	<option>-请选择-</option>
        <option>博士</option>
        <option>硕士</option>
        <option>本科</option>
        <option>专科</option>
        <option>高中</option>
    </select><br /><br />
特长（单选）:<br />
    <select>     
    	<option>画画</option>
        <option selected="selected">舞蹈</option>   <!--设置默认选中项-->
        <option>钢琴</option>
    </select><br /><br />
爱好（多选）:<br />
    <select multiple="multiple" size="4">           <!--设置多选和可见选项数-->
    	<option>摄影</option>
        <option selected="selected">读书</option> <!--设置默认选中项-->
        <option>唱歌</option>
        <option selected="selected">写作</option> <!--设置默认选中项-->
        <option>运动</option>
    </select><br /><br />
    <input type="submit" value="提交"/>
</form>
</body>
</html>
