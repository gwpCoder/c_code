<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>CSS控制表格边框</title>
<style type="text/css">
table{
    width:280px;
    height:280px;
    border:1px solid #F00;    /*设置table的边框*/
    text-align: center;
    margin:0 auto;
}   
</style>
</head>
<body>
<table>
    <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>身高</th>
    </tr>
    <tr>
        <th>小丽</th>
        <td>女</td>
        <td>18</td>
        <td>160cm</td>
    </tr>
    <tr>
        <th>小红</th>
        <td>女</td>
        <td>16</td>
        <td>163cm</td>
    </tr>
    <tr>
        <th>小明</th>
        <td>男</td>
        <td>17</td>
        <td>170cm</td>
    </tr>
</table>
</body>
</html>
