<title>列表嵌套</title>
</head>
<body>
<h2>服装</h2>
<ul>
	<li>男装
    		<ol>               <!--有序列表的嵌套-->
        		<li>衬衫</li>
            	<li>西服</li>
        	</ol>
    </li>
    <li>女装
        <ul>                    <!--有序列表的嵌套--> 
        		<li>连衣裙</li>
            	<li>打底衫</li>
        </ul>
    </li>
</ul>
</body>
