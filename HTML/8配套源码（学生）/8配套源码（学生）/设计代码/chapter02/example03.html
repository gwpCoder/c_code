<h3 align="center"><font face="微软雅黑">实力榜:勇士马刺前二骑士紧随 火箭18湖人29</font></h3>
<p align="center"><font color="#979797" size="2">2016年02月23日05:17    <font color="blue">新浪体育</font></font></p>
<hr size="2" color="#CCCCCC"/>
<p><font color="blue">新浪体育</font>讯　　北京时间2月23日，NBA官方公布了新一期球队实力榜，勇士毫无悬念高居榜首，马刺依旧紧随其后，骑士由第四升到了第三，雷霆下降一位；火箭、湖人依旧稳定在第18位和第29位。</p>
